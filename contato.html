<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="container-contato">
        <div class="contato">
            <form class="form" id="form">
                <article class="control">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                    <i class="sucesso-img"><img src="../assets/successo.svg" alt=""></i>
                    <i class="erro-img"><img src="../assets/error.svg" alt=""></i>
                    <small>Erro !!!</small>
                </article>

                <article class="control">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <i class="sucesso-img"><img src="../assets/successo.svg" alt=""></i>
                    <i class="erro-img"><img src="../assets/error.svg" alt=""></i>
                    <small>Erro !!!</small>
                </article>

                <article class="control">
                    <label for="senha">Descrição</label>
                    <textarea type="text" id="descricao"></textarea>
                    <i class="sucesso-img"><img src="../assets/successo.svg" alt=""></i>
                    <i class="erro-img"><img src="../assets/error.svg" alt=""></i>
                    <small>Erro !!!</small>
                </article>

                <button type="submit" onclick="chamar()">ENVIAR</button>
            </form>
        </div>
    </main>
</body>
</html>
